<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/todomvc-app-css@2.3.0/index.css">
  <title>TodoMVC</title>
</head>

<body>
  <div id="app">
    <section class="todoapp">
      <header>
        <h1>todos</h1>
      </header>
      <input v-model='newTodo' v-on:keyup.enter="addTodo"type="text" class="new-todo" autofocus placeholder="你要做什麼?" />
      <main class="main">
        <input v-on:click="completed()" id="toggle-all" type="checkbox" class="toggle-all">
        <label for="toggle-all"></label>
        <ul class="todo-list">
          <li v-for="todo in todos" :key="todo.id" class="todo" :class="{completed: todo.completed}">
            <div class="view">
              <input class="toggle" type="checkbox">
              <label for="">{{todo.title}}</label>
              <button v-on:click="removeTodo(todo)"class="destroy"></button>
            </div>
            <input type="text" class="edit">
          </li>
        </ul>
      </main>
      <footer class="footer">
        <span class="todo-count"> <strong>3</strong> items left </span>
        <ul class="filters">
          <li>
            <a href="#/all">All</a>
          </li>
          <li>
            <a href="#/active">Active</a>
          </li>
          <li>
            <a href="#/completed">Completed</a>
          </li>
        </ul>
        <button class="clear-completed">
          Clear completed
        </button>
      </footer>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
  <script>
    Vue.config.devtools = true;
    var app = new Vue({
      el: '#app',
      data: {
          newTodo:'',
          todos:[
            { 
              id:uuidv4(),
              title:'第一件要做的事',
              completed:true,
            },
            {
              id:uuidv4(),
              title:'第二件要做的事',
              completed:false,
            },
            {
              id:uuidv4(),
              title:'第三件要做的事',
              completed:false,
            },
          ],

      },
      methods:{
        addTodo(){
          const title=this.newTodo.trim()
          if (!title){
            return
          }
          this.todos.push({
            id:uuidv4(),
            title:this.newTodo,
            completed:false,
          })

          this.newTodo="";
        },
      removeTodo(todo){
        this.todos=this.todos.filter(_todo =>  _todo.id !== todo.id);
      },

      completed(todo){
        this.todos=this.todos.filter(line_todo => line_todo !== todo.id);
        console.log(this.todos)

      }
    }
  })
  </script>
</body>
</html>
