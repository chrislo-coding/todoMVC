<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/todomvc-app-css@2.3.0/index.css">
  <title>TodoMVC</title>
</head>

<body>
  <div id="app">
    <section class="todoapp">
      <header>
        <h1>todos</h1>
      </header>
      <input v-model='newTodo' v-on:keyup.enter="addTodo"type="text" class="new-todo" autofocus placeholder="你要做什麼?" />
      <main class="main" v-show="todos.length">
        <input  id="toggle-all" type="checkbox" class="toggle-all">
        <label for="toggle-all"></label>
        <ul class="todo-list">
          <li v-for="todo in filteredTodos" 
              :key="todo.id" 
              class="todo" 
              :class="{completed: todo.completed}"
          >
            <div class="view">
              <input  v-model="todo.completed" class="toggle" type="checkbox" >
              <label for="">{{todo.title}}</label>
              <button v-on:click="removeTodo(todo)"class="destroy"></button>
            </div>
            <input type="text" class="edit">
          </li>
        </ul>
      </main>
      <footer class="footer" v-show="todos.length">
        <span class="todo-count"> <strong>{{remaining}}</strong> items left </span>
        <ul class="filters">
          <li>
            <a href="#/all" :class="{ selected: visibility === 'all' }" v-on:click="setVisibility('all')">All</a>
          </li>
          <li>
            <a href="#/active" :class="{ selected: visibility === 'active' }"  v-on:click="setVisibility('active')">Active</a>
          </li>
          <li>
            <a href="#/completed"  :class="{ selected: visibility === 'completed' }" v-on:click="setVisibility('completed')">Completed</a>
          </li>
        </ul>
        <button class="clear-completed">
          Clear completed
        </button>
      </footer>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
  <script>
    Vue.config.devtools = true;
    const filters = {
      all: (todos) => todos,
      active: (todos) => todos.filter((todo) => !todo.completed),
      completed: (todos) => todos.filter((todo) => todo.completed),
    }
    var app = new Vue({
      el: '#app',
      data: {
          newTodo:'',
          todos:[
            { 
              id:uuidv4(),
              title:'第一件要做的事',
              completed:true,
            },
            {
              id:uuidv4(),
              title:'第二件要做的事',
              completed:false,
            },
            {
              id:uuidv4(),
              title:'第三件要做的事',
              completed:false,
            },
          ],
          visibility: 'all',

      },
      methods:{
        addTodo(){
          const title=this.newTodo.trim()
          if (!title){
            return
          }
          this.todos.push({
            id:uuidv4(),
            title:this.newTodo,
            completed:false,
          })

          this.newTodo="";
        },
      removeTodo(todo){
        this.todos=this.todos.filter(_todo =>  _todo.id !== todo.id);
      },

      completed(todo){
        this.todos=this.todos.filter(line_todo => line_todo !== todo.id);
        console.log(this.todos)

      },
      setVisibility(visibility) {
      this.visibility = visibility;
    }
    },
    computed:{
      filteredTodos() {
        return filters[this.visibility](this.todos)
      },
      remaining() {
        return filters.active(this.todos).length;
      }
    }
  })
  </script>
</body>
</html>
